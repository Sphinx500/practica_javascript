<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/figuras.css">
    <title>Figuras Geometricas</title>
  </head>

  <body>
    <header>
      <h1>Figuras Geometricas</h1>
      <p>Prmer taller del curso pr√°ctico de Javascript</p>
    </header>

    <main class="main">

    <section class="section_Cuadrado">
      <h2>Cuadrado</h2>
      <form action="">
        <label for="InputCuadrado">
          Escribe cuanto mide cada lado del cuadrado:
        </label>
        <br>
        <input id="InputCuadrado" type="number" />
        <br>
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular el area
        </button>
        <p id="ResultadoPCuadrado"></p>
        <p id="ResultadoACuadrado"></p>
      </form>
    </section>


    <section class="section_Triangulo">
      <h2>Triangulo isoceles</h2>
      <form name="triangulo" action="">
          <h3>Perimetro</h3>
        <label for="Lado1Triangulo">
          Escribe cuanto mide el lado 1:
        </label>
        <br>
        <input id="Lado1Triangulo" type="number" />
        <br>
        <label for="Lado2Triangulo">
            Escribe cuanto mide el lado 2:
          </label>
          <br>
          <input id="Lado2Triangulo" type="number" />
          <br>
          <label for="BaseTriangulo">
            Escribe cuanto mide la base:
          </label>
          <br>
          <input id="BaseTriangulo" type="number" />
          <br>
        <button type="button" onclick="calcularPerimetroTriangulo()">
          Calcular el perimetro
        </button>
        <br>
        <p id="ResultadoPTriangulo"></p>
        <br>
        <br>


        <h3>Area</h3>
        <label for="BaseATriangulo">
            Escribe cuanto mide la base:
          </label>
          <br>
          <input id="BaseATriangulo" type="number" />
          <br>
          <label for="AlturaTriangulo">
            Escribe cuanto mide la altura:
          </label>
          <br>
          <input id="AlturaTriangulo" type="number" />
          <br>
        <button type="button" onclick="calcularAreaTriangulo()">
          Calcular el area
        </button>
        <p id="ResultadoATriangulo"></p>
      </form>
    </section>


    <section class="section_Circulo">
      <h2>Circulo</h2>
      <form action="">
        <label for="InputCirculo">
          Escribe cuanto mide el Radio:
        </label>
        <br>
        <input id="InputCirculo" type="number" />
        <br>
        <button type="button" onclick="calcularPerimetroCirculo()">
          Calcular el perimetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
          Calcular el area
        </button>
        <p id="ResultadoPCirculo"></p>
        <p id="ResultadoACirculo"></p>
      </form>
    </section>
</main>
    <script src="./figuras.js"></script>
  </body>
</html>
